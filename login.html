<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Culinary - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styling/login.css">
</head>

<body>
    <div class="wrap-login">
        <div class="login">
            <form action="" class="login-form">
                <h1 class="login-title">Login</h1>
                <div class="login-content">
                    <div class="login-box">
                        <div class="login-box-input">
                            <i data-feather="mail"></i>
                            <input type="email" required class="login-input" id="login-email" placeholder="Email">
                        </div>
                        <span id="email-error" class="error-message"></span>
                    </div>
                    <div class="login-box">
                        <div class="login-box-input">
                            <i data-feather="lock"></i>
                            <input type="password" required class="login-input" id="login-pass" placeholder="Password">
                        </div>
                        <span id="password-error" class="error-message"></span>
                    </div>
                </div>
                <button type="submit" class="login-button">Login</button>
                <p class="login-register">
                    Don't have an account? <a href="register.html">Register</a>
                </p>
            </form>
        </div>
    </div>
    <script>
        feather.replace()
    </script>
    <script src="JS/script.js"></script>
</body>

</html>
