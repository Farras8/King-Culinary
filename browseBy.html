<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivasta - HomePage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styling/browseBy.css">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="image/King_Culinary_Logo-removebg-preview.png" class="imglogo" alt="logo">
        </div>
        <div class="Navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#" id="up-recipe">Upload Recipe</a></li>
                <li><a href="AboutUsDup.html">About Us</a></li>
            </ul>
        </div>
        <div class="cmenu">
            <a href="browseBy.html" id="search"><i data-feather="search"></i></a>
            <a href="login.html" class="btn-login">Login</a>
            <a href="" id="menu"><i data-feather="menu"></i></a>
        </div>

    </nav>
    <div class="browse-wrap">
        <section class="search">
            <div class="search-container">
                <input type="search" id="search-input" placeholder="search">
                <i data-feather="search" id="search-btn"></i>
            </div>
        </section>
        <!--Main Section-->
        <div class="container-Bb">

            <div id="dropdown">
                <div class="select">
                    <span class="selected">Browse By</span>
                    <div class="caret"></div>
                </div>
                <ul class="menu">
                    <li onclick="filterProduct('Dinner')">
                        <div class="menu-text">Dinner</div>
                    </li>
                    <li onclick="filterProduct('Lunch')">
                        <div class="menu-text">Lunch</div>
                    </li>
                    <li onclick="filterProduct('Breakfast')">
                        <div class="menu-text">Breakfast</div>
                    </li>
                    <li onclick="filterProduct('Dessert')">
                        <div class="menu-text">Dessert</div>
                    </li>
                    <li onclick="filterProduct('Winter')">
                        <div class="menu-text">Winter</div>
                    </li>
                    <li onclick="filterProduct('Fall')">
                        <div class="menu-text">Fall</div>
                    </li>
                    <li onclick="filterProduct('Summer')">
                        <div class="menu-text">Summer</div>
                    </li>
                    <li onclick="filterProduct('Autumn')">
                        <div class="menu-text">Autumn</div>
                    </li>
                    <li onclick="filterProduct('Appetizer')">
                        <div class="menu-text">Appetizer</div>
                    </li>
                    <li onclick="filterProduct('MainCourse')">
                        <div class="menu-text">Main Course</div>
                    </li>
                </ul>
            </div>
            <div id="recipes"></div>
        </div>
    </div>
    <div class="not-found">Not found</div>
    <footer class="footer">
        <p>&copy; 2024 King Culinary. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/filter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('up-recipe').addEventListener('click', function (event) {
            // Tampilkan pesan peringatan menggunakan SweetAlert
            Swal.fire({
                icon: 'warning',
                title: 'You should login first to add your recipe.',
                showCancelButton: true,
                confirmButtonText: 'Login',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                // Redirect pengguna ke halaman login jika mereka mengklik tombol "Login"
                if (result.isConfirmed) {
                    window.location.href = 'login.html';
                }
            });

            // Menghentikan aksi default dari link
            event.preventDefault();
        });
    </script>
</body>

</html>
