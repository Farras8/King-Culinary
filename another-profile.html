<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Culinary - Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styling/profile.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="image/King_Culinary_Logo-removebg-preview.png" class="imglogo" alt="logo">
        </div>
        <div class="Navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#" id="up-recipe">Upload Recipe</a></li>
                <li><a href="AboutUsDup.html">About Us</a></li>
            </ul>
        </div>
        <div class="cmenu">
            <a href="browseBy.html" id="search"><i data-feather="search"></i></a>
            <a href="login.html" class="btn-login">LOGIN</a>
            <a href="" id="menu"><i data-feather="menu"></i></a>
        </div>

    </nav>
    <div class="profile-wrap">
        <div class="back"><a href="detail-recipe.html"> << Back </a></div>
        <div class="profile-main">
            <div class="profile-image">
                <img src="image/image-people.avif" alt="">
            </div>
            <h2 class="profile-name">Sarah</h2>
            <div class="profile-category">
                <div class="follower">
                    <h4>Follower</h4>
                    <h5>1</h5>
                </div>
                <div class="following">
                    <h4>Following</h4>
                    <h5>1</h5>
                </div>
            </div>
            <button class="follow-btn" id="flw-btn">Follow</button>
        </div>
        <div class="profile-title-recipe">
            <div class="my-recipe">My Recipe</div>
        </div>
        <h2 class="profile-judul"></h2>

        <div id="recipes">
            <div class="card">
                <div class="image-container">
                    <a href="detail-recipe.html"><img src="../image/breakfast title.jpeg" alt=""></a>
                    <div class="container">
                        <h5></h5>
                        <div class="recipe-name">Tortilla Breakfast Wrap</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="footer">
        <p>&copy; 2024 King Culinary. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>feather.replace()</script>
    <script>
        document.getElementById('up-recipe').addEventListener('click', function (event) {
        // Tampilkan pesan peringatan menggunakan SweetAlert
        Swal.fire({
            icon: 'warning',
            title: 'You should login first to add your recipe.',
            showCancelButton: true,
            confirmButtonText: 'Login',
            cancelButtonText: 'Cancel'
        }).then((result) => {
            // Redirect pengguna ke halaman login jika mereka mengklik tombol "Login"
            if (result.isConfirmed) {
                window.location.href = 'login.html';
            }else{
            location.reload();
            }
        });
    
        // Menghentikan aksi default dari link
        event.preventDefault();
    });
    document.getElementById('flw-btn').addEventListener('click', function (event) {
        // Tampilkan pesan peringatan menggunakan SweetAlert
        Swal.fire({
            icon: 'warning',
            title: 'You should login first to Follow this account.',
            showCancelButton: true,
            confirmButtonText: 'Login',
            cancelButtonText: 'Cancel'
        }).then((result) => {
            // Redirect pengguna ke halaman login jika mereka mengklik tombol "Login"
            if (result.isConfirmed) {
                window.location.href = 'login.html';
            }else{
            location.reload();
            }
        });
    
        // Menghentikan aksi default dari link
        event.preventDefault();
    });
    </script>
</body>

</html>
