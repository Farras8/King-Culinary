<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="../styling/change_profile.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="../image/King_Culinary_Logo-removebg-preview.png" class="imglogo" alt="logo">
        </div>
        <div class="Navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="addRecipe.html">Upload Recipe</a></li>
                <li><a href="Aboutus.html">About Us</a></li>
            </ul>
        </div>
        <div class="cmenu">
            <a href="profile.html" id="user"><i data-feather="user"></i></a>
        </div>

    </nav>
  <div class="container">
    <h1>Change Profile</h1>
    <form action="profile.html" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="profile_photo">Profile Photo:</label>
        <input type="file" name="profile_photo" id="profile_photo" accept="image/*">
        <div id="photo-preview" style="margin-top: 10px;"></div>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="Luna" required>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" value="Luna_12" required>
      </div>
      <div class="form-group">
        <label for="password">Old Password:</label>
        <input type="password" name="password" id="password">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="new_password" id="new_password">
      </div>
      <div class="form-group">
        <label for="repeat_password">Repeat Password:</label>
        <input type="password" name="repeat_password" id="repeat_password">
      </div>
      <div class="form-group">
        <a id="submitButton" value="Update Profile" onclick="confirmChangeAccount()">Update Profile</a>
      </div>
    </form>
  </div>
  <footer>
    <p>&copy; 2024 King Culinary. All rights reserved.</p>
  </footer>
    <script src="../js/script.js"></script>
    <script src="../JS/change_profile.js"></script>
</body>
</html>
