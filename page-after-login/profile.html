<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivasta - HomePage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../styling/profile.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="../image/King_Culinary_Logo-removebg-preview.png" class="imglogo" alt="logo">
        </div>
        <div class="Navbar">
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="addRecipe.html">Upload Recipe</a></li>
                <li><a href="Aboutus.html">About Us</a></li>
            </ul>
        </div>
        <div class="cmenu">
            <a href="browseBy-dup.html" id="search"><i data-feather="search"></i></a>
            <a href="profile.html" id="user"><i data-feather="user"></i></a>
            <a href="" id="menu"><i data-feather="menu"></i></a>
        </div>

    </nav>
    <div class="profile-wrap">
        <div class="profile-main">
            <div class="profile-image">
                <img src="../image/Image-people-2.avif" alt="">
            </div>
            <h2 class="profile-name">Luna</h2>
            <div class="profile-category">
                <div class="follower">
                    <h4>Follower</h4>
                    <h5>1</h5>
                </div>
                <div class="following">
                    <h4>Following</h4>
                    <h5>1</h5>
                </div>
            </div>
        </div>
            <div class="profile-title-recipe">
                <div class="my-recipe" onclick="filterProduct('MyRecipe')">My Recipe</div>
                <div class="liked-recipe" onclick="filterProduct('LikedRecipe')">Liked Recipe</div>
            </div>
            <h2 class="profile-judul"></h2>
            <div id="recipes"></div>
            <div class="user-settings">
                <h2 class="us-title">User Settings</h2>
                <ul>
                    <li><a type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Launch demo modal
                    </a></li>
                    <li><a href="#" onclick="confirmDeleteAccount()">Delete Account</a></li>
                    <li><a href="../index.html">Log Out</a></li>
                </ul>
                <div class="modal  fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="profile.html" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                  <label for="profile_photo">Profile Photo:</label>
                                  <input type="file" name="profile_photo" id="profile_photo" accept="image/*">
                                  <div id="photo-preview" style="margin-top: 10px;"></div>
                                </div>
                                <div class="form-group">
                                  <label for="name">Name:</label>
                                  <input type="text" name="name" id="name" value="Luna" required>
                                </div>
                                <div class="form-group">
                                  <label for="username">Username:</label>
                                  <input type="text" name="username" id="username" value="Luna_12" required>
                                </div>
                                <div class="form-group">
                                  <label for="password">Old Password:</label>
                                  <input type="password" name="password" id="password">
                                </div>
                                <div class="form-group">
                                  <label for="password">Password:</label>
                                  <input type="password" name="new_password" id="new_password">
                                </div>
                                <div class="form-group">
                                  <label for="repeat_password">Repeat Password:</label>
                                  <input type="password" name="repeat_password" id="repeat_password">
                                </div>
                                <div class="form-group">
                                  <a id="submitButton" value="Update Profile" onclick="confirmChangeAccount()">Update Profile</a>
                                </div>
                              </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <footer>
    <p>&copy; 2024 King Culinary. All rights reserved.</p>
    </footer>

    <script src="../js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>feather.replace()</script>
</body>

</html>
